<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Digital Marketplace</h1>
    </nav>

    <!-- Product Listing Section -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-xl font-bold mb-4">Available Products</h2>
            <div id="productContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Script to Load Products -->
    <script>
        const products = [
            { name: "Cyberpunk 2077", price: "$29.99", image: "https://via.placeholder.com/150" },
            { name: "Red Dead Redemption 2", price: "$39.99", image: "https://via.placeholder.com/150" },
            { name: "Elden Ring", price: "$49.99", image: "https://via.placeholder.com/150" }
        ];

        const productContainer = document.getElementById("productContainer");

        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("bg-white", "p-4", "rounded-lg", "shadow-lg", "text-center");
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded">
                <h3 class="text-lg font-bold mt-2">${product.name}</h3>
                <p class="text-blue-600 font-semibold">${product.price}</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-700">Buy Now</button>
            `;
            productContainer.appendChild(productCard);
        });
    </script>

    <!-- Footer -->
    <footer class="bg-blue-600 text-center py-4 text-white mt-8">
        <p>&copy; 2025 Digital Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
